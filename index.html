<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ® Hand Pose Editor - AESIR</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family: monospace;
      }
      
      canvas { 
        display: block;
        width: 100%;
        height: 100%;
      }

      #pose-editor-panel {
        scrollbar-color: #0f0 transparent;
        scrollbar-width: thin;
      }

      #pose-editor-panel::-webkit-scrollbar {
        width: 8px;
      }

      #pose-editor-panel::-webkit-scrollbar-track {
        background: transparent;
      }

      #pose-editor-panel::-webkit-scrollbar-thumb {
        background: #0f0;
        border-radius: 4px;
      }

      button {
        transition: all 0.1s;
      }

      button:hover {
        opacity: 0.8;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <!-- Importmap para carregar Three.js do CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>

    <!-- Seu script principal -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
